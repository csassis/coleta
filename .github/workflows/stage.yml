name: Deploy stage
on:
  push:
    branches: [ "main" ]    
jobs:
  ssh-to-ec2:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: LuisEnMarroquin/setup-ssh-action@v2.0.0
      with:
        ORIGIN: ${{ secrets.STAGE }}
        SSHKEY: ${{ secrets.SSH_STAGE }}
        NAME: production
        PORT: 22
        USER: csassis
    - run: ssh production "ls -la;id; echo hehe > h.txt "
