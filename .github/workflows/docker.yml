name: Envia a imagem para o docker

on:
  push:
    branches: [ "main" ]    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: instalacao do java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: configuracao das dependecias do projeto usando  Maven
      run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=coleta-docker --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: atualiza todas dependecias do CI
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Push Docker image to Docker Hub
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: csassis
        password: dckr_pat_ErVM1L0m01HLeYqWuGPRTjGXQrM

    - name: Tag
      run: docker tag local_tag csassis/coleta-docker:latest
    
    - name: Push
      run: docker push csassis/coleta-docker:latest
