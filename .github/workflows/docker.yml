name: Envia a imagem para o docker

on:
  push:
    branches: [ "main" ]    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: instalacao do java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: configuracao das dependecias do projeto usando  Maven
      run: mvn install --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: atualiza todas dependecias do CI
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: csassis
        password: dckr_pat_oBMQLENabFaMo9fVrtaRYVqTfE0
        
    - name: Build & Push Image
      run: |
          docker build -t coleta-docker .
          docker tag coleta-docker:latest csassis/coleta:latest
          docker push coleta-docker:latest

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: csassis/coleta-docker:latest
