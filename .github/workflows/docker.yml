name: Envia a imagem para o docker

on:
  push:
    branches: [ "main" ]    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: instalacao do java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: configuracao das dependecias do projeto usando  Maven
      run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=coleta-docker --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: atualiza todas dependecias do CI
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      
    - name: Tag da imagem latest do coleta-docker
      run: docker tag coleta-docker:latest csassis/coleta:latest

    - name: Login to Docker Hub
      run: echo dckr_pat_oBMQLENabFaMo9fVrtaRYVqTfE0 | docker login -u csassis  --password-stdin
      
    - name: Push da imagem latest do coleta-docker
      run: docker push coleta-docker:latest
